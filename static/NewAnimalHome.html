<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 py-0 ">
        <div class="container">
            <a class="navbar-brand mdb" href="/index.html">Menhely <i class="fas fa-database logo"></i></a>

                        <a class="nav-link" href="/index.html">Főoldal</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<section id="main">
    <div class="container pt-3">
        <h2>Új menhely felvétele</h2>
        <form>
            <div class="col-md-6 pt-2">
                <label for="inputName" class="form-label">Intézmény neve</label>
                <input type="text" class="form-control" id="inputName" placeholder="Kiskutya ház">
            </div>
            <div class="col-md-6 pt-2">
                <label for="inputZip" class="form-label">Irányítószám</label>
                <input type="text" class="form-control" id="inputZip" placeholder="1234">
            </div>
            <div class="col-md-6 pt-2">
                <label for="inputCity" class="form-label">Város</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Nekeresd">
            </div>
            <div class="col-md-6 pt-2">
                <label for="inputAddress" class="form-label">Cím</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Kossuth utca 4.">
            </div>
            <div class="col-md-6 pt-2">
                <label for="inputPhonenum" class="form-label">Telefonszám</label>
                <input type="tel" class="form-control" id="inputPhonenum" placeholder="0123456789">
            </div>
            <div class="col-md-6 pt-2">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>

            <div class="col-12 pt-2">
                <a href="/AnimalHome.html" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></a>
                <a href="/AnimalHome.html" class="btn btn-danger btn-lg"><i class="fas fa-window-close"></i></a>
            </div>
        </form>
    </div>


</section>

    <div class="container">

            <p class="mr-auto p-2 bd-highlight mdb-footer">© <span id="year"></span> MenhelyDB</p>
